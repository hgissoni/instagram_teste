<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Instagram</title>
</head>

<body>
    <div class = "instagram_wrapper">
        <div class = "instagram_phone">
            <img src = "celular.png" alt = "celular"
        </div>

        <div class = "instagram_continue">
            <div class="group">
                <img src="insta_logo.png" class="instagram logo" alt="logo">
                <div class="profile_pic">
                    <img src="profile_pic.png" alt="foto do perfil">
                </div>

                <a href="#" class = "instagram_login">Continue como hgissoni</a>
                <a href="#" class = "instagram_logout">Remover conta</a>
            </div>   
            
            <div class="group">
                <p class="not_account">Não é hgissoni?</p>
                <p class="not_account">
                    <span class="link_blue">Alterar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get_the_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class = "app_download"></a>
                    <a href="#" class = "app_download"></a>
                </div>

            </div>

        </div>

    </div>



</body>

</html>
